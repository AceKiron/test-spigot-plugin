name: "Test Spigot plugin"
description: "Test your Minecraft plugin on any version of Spigot"
inputs:
  minecraft-version:
    description: "What Minecraft version to test your Spigot plugin on"
    required: true
  artifact-name:
    description: "The name of the artifact where your plugin is stored"
    required: true
runs:
  using: "node16"
  main: "index.js"